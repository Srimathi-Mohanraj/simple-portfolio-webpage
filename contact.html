<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">
    
    <div class="section-one">
      <h2 class="section-one__name ">Srimathi Perumal</h2>
      <p class="section-one__des">Full Stack Web Developer</p>
      <a class="section-one__contact" href="index.html">Home</a>
  </div>

  <div class="contact-form">
    <form>
      <table>
        <tr>
          <td>First Name:</td>
          <td><input type="text" placeholder="Enter your first name" class="contact-form__input"></td>
        </tr>
        <tr>
          <td>
            Last Name:
          </td>
          <td><input type="text" placeholder="Enter your last name" class="contact-form__input"></td>
        </tr>
        <tr>
          <td>
            Email:
          </td>
          <td><input type="text" placeholder="Enter your Email" class="contact-form__input"></td>
        </tr>
        <tr>
          <td>
            Address:
          </td>
          <td><textarea placeholder="Enter your address" class="contact-form__textarea"></textarea></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" class="contact-form__submit"></td>
        </tr>
      </table>
      <div class="section-five">
        <p class="section-five__des">
            Social Media:
            <a href="https://www.linkedin.com/in/srimathi-mohanraj-62b7a4333/"> linkedIn</a>
        </p>
         
        <p>&copy; Srimathi Perumal</p>
    </div>
      

    </form>
  </div>
    
  </div>
